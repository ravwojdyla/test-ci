machine:
  java:
    version: oraclejdk8
  environment:
    SBT_VERSION: 0.13.13
    SBT_OPTS: "-XX:ReservedCodeCacheSize=256m"
    SCALA_VERSIONS: "2.10.6, 2.11.8"

dependencies:
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.13.deb
    - sudo dpkg -i sbt-0.13.13.deb
    - find ~/.sbt -name "*.lock" | xargs -r rm
    - find ~/.ivy2 -name "ivydata-*.properties" | xargs -r rm
  override:
    - ./.circleci/.parallel_run_scala 'sbt ++$CI_SCALA_VERSION coverage test:compile':
        parallel: true

test:
  override:
    - ./.circleci/.parallel_run_scala 'sbt ++$CI_SCALA_VERSION clean scalastyle coverage test':
        parallel: true
  post:
    - sbt coverageReport coverageAggregate
