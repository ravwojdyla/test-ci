machine:
  java:
    version: oraclejdk7
  environment:
    SBT_VERSION: 0.13.13

dependencies:
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.12.deb
    - sudo dpkg -i sbt-0.13.13.deb
    - find ~/.sbt -name "*.lock" | xargs -r rm
    - find ~/.ivy2 -name "ivydata-*.properties" | xargs -r rm
  override:
    - ./sbt "coverage +test:compile"

test:
  override:
    - sbt -J-XX:ReservedCodeCacheSize=256m clean scalastyle coverage test coverageReport coverageAggregate
