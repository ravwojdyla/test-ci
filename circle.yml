machine:
  java:
    version: oraclejdk8
  environment:
    SBT_VERSION: 0.13.13

dependencies:
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.13.deb
    - sudo dpkg -i sbt-0.13.13.deb
  override:
    - sbt coverage +test:compile

test:
  override:
    - sbt -J-XX:ReservedCodeCacheSize=256m clean scalastyle coverage +test coverageReport coverageAggregate
