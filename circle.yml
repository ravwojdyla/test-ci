machine:
  java:
    version: oraclejdk8
  environment:
    SBT_VERSION: 0.13.13
    SBT_OPTS: "-XX:ReservedCodeCacheSize=256m"

dependencies:
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.13.deb
    - sudo dpkg -i sbt-0.13.13.deb
  override:
    - sbt coverage +test:compile

test:
  pre:
    - sbt clean scalastyle
  override:
    - case $CIRCLE_NODE_INDEX in 0) SCALA_VERSION=2.10.6 ;; 1) SCALA_VERSION=2.11.8 ;; esac; echo "SCALA_VERSION=$SCALA_VERSION"; sbt ++SCALA_VERSION coverage test:
      parallel: true
  post:
    - sbt coverageReport coverageAggregate
